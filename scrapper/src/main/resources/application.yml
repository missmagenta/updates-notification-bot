app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  bot-api-url: "http://localhost:8090"

spring:
  application:
    name: scrapper
  codec:
    max-in-memory-size: 500KB

springdoc:
  swagger-ui:
    path: "/swagger-ui"

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
